<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 3</title>
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="../vendors/bootstrap/dist/js/bootstrap.min.js" type="text/css" rel="stylesheet"/>
    <link href="../ex3/css/all.min.css" type="text/css" rel="stylesheet"/>

</head>
    <div class="container">
        <h2>Mở biểu mẫu đăng nhập</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">
            Mở hộp thoại
        </button>
        
        <div id="modal1" class="modal fade" tabindex="-1" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal header text-center d-block">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title"><i class="fas fa-lock"></i>Đăng nhập</h2>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="usernameInput"><i class="fas fa-user"></i> Người dùng: </label>
                                <input class="form-control" placeholder="Nhập tên người dùng" id="usernameInput"></input>
                            </div>
                            <div class="form-group">
                                <label class="usernameInput"><i class="fas fa-eye"></i> Mật khẩu: </label>
                                <input class="form-control" placeholder="Nhập mật khẩu" id="passwordInput"></input>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Ghi nhớ tôi</label> 
                            </div>
                            <button class="btn btn-success btn-block"><i class="fas fa-power-off"></i> Đăng nhập</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-danger mr-auto"><i class="fas fa-times"></i> Hủy bỏ</a>
                        <p>Bạn chưa là thành viên?<a href="#">Đăng kí!</a></p>
                        <p>Quên <a href="#">Mật khẩu?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
